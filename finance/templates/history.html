{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{%block main%}
<table style="width: 100%">
    <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td> {{row['symbol']}}</td>
        <td> {{row['name']}}</td>
        <td> {{row['shares']}}</td>
        <td> {{"$"}} {{row['price']}}</td>
        <td> {{row['time']}}</td>
    </tr>
    {% endfor %}
</table>
{%endblock%}
