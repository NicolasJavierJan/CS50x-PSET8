{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{%block main%}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" type="text" name="symbol" placeholder="Symbol" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input type="number" name="shares" placeholder="Shares" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
