{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{%block main%}
    <form action="/sell" method="post">
        <div class="form-group">
            <select id="symbol" name="symbol" class="form-control">
                <option>Symbol</option>
                {% for row in rows %}
                <option>{{row['symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" name="shares" placeholder="Shares" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
